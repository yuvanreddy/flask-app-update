          **Triggered by:** ${{ github.actor }}  
          **Timestamp:** ${{ github.event.head_commit.timestamp }}
          
          EOF
          
          if [ "${{ github.event.inputs.action }}" == "apply" ] && [ "${{ steps.apply.outcome }}" == "success" ]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'
