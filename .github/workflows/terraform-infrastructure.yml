          echo "â”œâ”€ OIDC Provider: ${{ steps.cluster_info.outputs.oidc_provider }}"
          echo "â”œâ”€ Worker Nodes: ${{ steps.cluster_info.outputs.node_count }} (t3.medium)"
          echo "â”œâ”€ Load Balancer Controller: Installed"
          echo "â”œâ”€ EBS CSI Driver: Installed"
          echo "â””â”€ VPC CNI: Installed"
          echo ""
          echo "ðŸŽ¯ NEXT STEPS:"
          echo "1. Update kubeconfig (command above)"
          echo "2. Deploy application:"
          echo "   kubectl apply -f k8s/"
          echo "3. Deploy monitoring:"
          echo "   Run 'Deploy Monitoring Stack' workflow"
          echo "4. Get application URL:"
          echo "   kubectl get ingress -n default"
          echo ""
          echo "ðŸ’° ESTIMATED MONTHLY COST: ~$255"
          echo "â”œâ”€ EKS Cluster: ~$73/month"
          echo "â”œâ”€ EC2 Instances: ~$60/month"
          echo "â”œâ”€ NAT Gateways: ~$100/month"
          echo "â”œâ”€ Load Balancers: ~$20/month"
          echo "â””â”€ Other: ~$2/month"
          echo ""
          echo "ðŸ“– Documentation: See PROJECT-FLOW-DOCUMENTATION.md"
          echo ""

      - name: Display destroy confirmation
        if: github.event.inputs.action == 'destroy' && steps.destroy.outcome == 'success'
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘        INFRASTRUCTURE DESTROYED SUCCESSFULLY! âœ…               â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸ—‘ï¸  DELETED RESOURCES:"
          echo "â”œâ”€ EKS Cluster: ${{ steps.outputs.outputs.cluster_name }}"
          echo "â”œâ”€ Worker Nodes: All terminated"
          echo "â”œâ”€ VPC and Subnets: Deleted"
          echo "â”œâ”€ NAT Gateways: Deleted"
