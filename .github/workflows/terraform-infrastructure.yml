          echo "â”‚ Status:          ${{ steps.cluster_info.outputs.cluster_status }}"
          echo "â”‚ Version:         ${{ steps.cluster_info.outputs.cluster_version }}"
          echo "â”‚ Endpoint:        ${{ steps.outputs.outputs.cluster_endpoint }}"
