name: Terraform Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - import
          - destroy
          - apply-only

# Add permissions for the workflow
permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./terraform

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    # Run plan on PRs, pushes to main, or manual plan/apply actions
    if: |
      github.event_name == 'pull_request' || 
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event.inputs.action == 'plan' ||
      github.event.inputs.action == 'apply'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -input=false
        working-directory: ./terraform

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 5

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

  terraform-import:
    name: Terraform Import
    runs-on: ubuntu-latest
    needs: terraform-validate
    # Run import on manual import action
    if: github.event.inputs.action == 'import'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Import IAM Roles
        run: |
          echo "Checking Terraform state and importing IAM roles..."

          # Check if resources are already in state
          if terraform state list | grep -q "module.aws_load_balancer_controller_irsa_role.aws_iam_role.this\[0\]"; then
            echo "ALB Controller role already managed by Terraform - skipping import"
          else
            echo "Importing ALB Controller role..."
            if terraform import 'module.aws_load_balancer_controller_irsa_role.aws_iam_role.this[0]' my-eks-cluster-alb-controller; then
              echo "‚úÖ ALB Controller role imported successfully"
            else
              echo "‚ùå Failed to import ALB Controller role - may already be managed"
            fi
          fi

          if terraform state list | grep -q "module.ebs_csi_driver_irsa_role.aws_iam_role.this\[0\]"; then
            echo "EBS CSI Driver role already managed by Terraform - skipping import"
          else
            echo "Importing EBS CSI Driver role..."
            if terraform import 'module.ebs_csi_driver_irsa_role.aws_iam_role.this[0]' my-eks-cluster-ebs-csi; then
              echo "‚úÖ EBS CSI Driver role imported successfully"
            else
              echo "‚ùå Failed to import EBS CSI Driver role - may already be managed"
            fi
          fi

          echo "Import process completed!"
        working-directory: ./terraform

      - name: Terraform Plan After Import
        id: plan-after-import
        run: |
          terraform plan -out=tfplan-after-import -input=false
        working-directory: ./terraform

      - name: Upload Updated Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-after-import
          path: terraform/tfplan-after-import
          retention-days: 5

      - name: Comment Import Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Import üì•\`SUCCESS\`

            The IAM roles import process completed. Resources that were not already managed by Terraform have been imported.

            <details><summary>Import Summary</summary>

            - ALB Controller IAM Role: \`my-eks-cluster-alb-controller\` - imported or already managed
            - EBS CSI Driver IAM Role: \`my-eks-cluster-ebs-csi\` - imported or already managed

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Log Import Results
        if: github.event_name != 'pull_request'
        run: |
          echo "=========================================="
          echo "Terraform Import Results"
          echo "=========================================="
          echo "The IAM roles import process completed successfully!"
          echo ""
          echo "Import Summary:"
          echo "- ALB Controller IAM Role: my-eks-cluster-alb-controller - imported or already managed"
          echo "- EBS CSI Driver IAM Role: my-eks-cluster-ebs-csi - imported or already managed"
          echo ""
          echo "Pushed by: @${{ github.actor }}, Action: ${{ github.event_name }}"
          echo "=========================================="

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      github.event.inputs.action == 'apply' ||
      github.event.inputs.action == 'plan'
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        env:
          TF_VAR_cloudsmith_username: ${{ secrets.CLOUDSMITH_USERNAME }}
          TF_VAR_cloudsmith_api_key: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/

      - name: Download Import Plan (if available)
        uses: actions/download-artifact@v4
        with:
          name: tfplan-after-import
          path: terraform/
        continue-on-error: true

      - name: Terraform Apply
        run: |
          if [ -f tfplan-after-import ]; then
            echo "Applying import plan..."
            terraform apply -input=false tfplan-after-import
          elif [ -f tfplan ]; then
            echo "Applying saved plan..."
            terraform apply -input=false tfplan
          else
            echo "No saved plan found, running apply..."
            terraform apply -auto-approve -input=false
          fi
        working-directory: ./terraform
        env:
          TF_VAR_cloudsmith_username: ${{ secrets.CLOUDSMITH_USERNAME }}
          TF_VAR_cloudsmith_api_key: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "cluster_endpoint=$(terraform output -raw cluster_endpoint || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "cluster_name=$(terraform output -raw cluster_id || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "cluster_region=$(terraform output -raw region || echo ${{ env.AWS_REGION }})" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Configure kubectl
        if: steps.outputs.outcome == 'success'
        run: |
          aws eks update-kubeconfig --name ${{ steps.outputs.outputs.cluster_name }} --region ${{ steps.outputs.outputs.cluster_region }}
          kubectl get nodes
        continue-on-error: true

      - name: Display Cluster Information
        if: steps.outputs.outcome == 'success'
        run: |
          echo "=========================================="
          echo "EKS Cluster Created Successfully!"
          echo "=========================================="
          echo "Cluster Name: ${{ steps.outputs.outputs.cluster_name }}"
          echo "Cluster Endpoint: ${{ steps.outputs.outputs.cluster_endpoint }}"
          echo "Region: ${{ steps.outputs.outputs.cluster_region }}"
          echo ""
          echo "To configure kubectl locally:"
          echo "aws eks update-kubeconfig --name ${{ steps.outputs.outputs.cluster_name }} --region ${{ steps.outputs.outputs.cluster_region }}"
          echo ""
          echo "=========================================="

      - name: Test Cluster Connectivity
        if: steps.outputs.outcome == 'success'
        run: |
          echo "Testing cluster connectivity..."
          kubectl cluster-info
          kubectl get nodes -o wide
          kubectl get namespaces
          
          echo ""
          echo "Cluster is ready for deployments!"
        continue-on-error: true

  terraform-apply-simple:
    name: Terraform Apply (Simple)
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'apply-only'

    steps:
      - name: Checkout code
