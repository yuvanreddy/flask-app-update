          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./terraform

      - name: Display Success Message
        run: |
          echo "=========================================="
          echo "‚úÖ Terraform Apply Completed Successfully!"
          echo "=========================================="
          echo "Your EKS infrastructure is now fully deployed and managed by Terraform."
          echo "=========================================="

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    needs: terraform-validate
    environment:
      name: production-destroy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false
        working-directory: ./terraform

      - name: Confirm Destruction
        run: |
          echo "=========================================="
          echo "Infrastructure Destroyed"
          echo "=========================================="
          echo "All EKS resources have been removed."
          echo "=========================================="

  security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::816069153839:role/github-actions-eks-admin
          aws-region: us-east-1

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          path: .
        continue-on-error: true

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            checkov-results.sarif
            tfsec-results.json
        continue-on-error: true

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [terraform-apply, terraform-destroy, terraform-import, terraform-apply-simple]
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "=========================================="
          echo "Terraform Workflow Completed"
          echo "=========================================="
          echo "Apply Status: ${{ needs.terraform-apply.result }}"
          echo "Apply-Simple Status: ${{ needs.terraform-apply-simple.result }}"
          echo "Destroy Status: ${{ needs.terraform-destroy.result }}"
          echo "Import Status: ${{ needs.terraform-import.result }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "=========================================="

          if [ "${{ needs.terraform-apply.result }}" == "success" ]; then
            echo "‚úÖ Infrastructure deployed successfully!"
          elif [ "${{ needs.terraform-apply-simple.result }}" == "success" ]; then
            echo "‚úÖ Infrastructure deployed successfully (simple mode)!"
          elif [ "${{ needs.terraform-apply.result }}" == "skipped" ]; then
            echo "‚è≠Ô∏è  Apply was skipped"
          elif [ "${{ needs.terraform-apply.result }}" == "failure" ]; then
            echo "‚ùå Infrastructure deployment failed"
          fi

          if [ "${{ needs.terraform-destroy.result }}" == "success" ]; then
            echo "üóëÔ∏è  Infrastructure destroyed successfully!"
          elif [ "${{ needs.terraform-destroy.result }}" == "failure" ]; then
            echo "‚ùå Infrastructure destruction failed"
          fi

          if [ "${{ needs.terraform-import.result }}" == "success" ]; then
            echo "üì• IAM roles imported successfully!"
          elif [ "${{ needs.terraform-import.result }}" == "failure" ]; then
            echo "‚ùå IAM role import failed"
          fi
