apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
  labels:
    app: flask-app
    version: v1
spec:
  replicas: 1  # SQLite doesn't support multiple writers
  strategy:
    type: Recreate  # Required for ReadWriteOnce volumes
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
        version: v1
    spec:
      serviceAccountName: flask-app-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: flask
        image: docker.cloudsmith.io/flask-sample-app/photouploadd-app/flask-devops-demo:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secrets
              key: secret-key
              optional: true
        - name: DATABASE_URL
          value: "sqlite:///photos.db"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: db-storage
          mountPath: /app
          subPath: app-data
        - name: uploads
          mountPath: /app/static/uploads
        - name: thumbnails
          mountPath: /app/static/thumbnails
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: flask-app-db-pvc
      - name: uploads
        persistentVolumeClaim:
          claimName: flask-app-uploads-pvc
      - name: thumbnails
        persistentVolumeClaim:
          claimName: flask-app-thumbnails-pvc
      imagePullSecrets:
      - name: cloudsmith-regcred